<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:31</span>
      </div>
      <div class="status-bar__column">
        <span>999%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"> </i>
        </span>
        <span>
            <i class="fas fa-music fa-lg"></i>
          </span>
        <span class="find-settings">
          <i class="fas fa-cog fa-lg"></i>
          <div class="find-settings__noti"></div>
        </span>
      </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://avatars.githubusercontent.com/u/55050662?v=4"
                class="user-component__avatar user-component__avatar--xl"
                alt=""
              />
              <div class="user-component__text">
                <h4 class="user-component__title">House9Stone</h4>
                <h6 class="user-component__subtitle">+82 10-1234-5678</h6>
                <i class="fas fa-exclamation-circle fa-s"></i>
              </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>
    </main>

    <div>
      <nav class="nav">
        <ul class="nav__list" style="font-size: 0.8rem">
          <li class="nave__btn">
            <a class="nav__link" href="friends.html">
              <i class="far fa-user fa-2x"></i>
            </a>
          </li>
          <li class="nave__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__noti badge">1</span>
              <i class="far fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nave__btn">
            <a class="nav__link" href="find.html">
              <i class="fas fa-search fa-2x"> </i>
            </a>
          </li>
          <li class="nave__btn">
            <a class="nav__link" href="more.html">
              <div class="nav__more__noti"></div>
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <script
      src="https://kit.fontawesome.com/9774420514.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
